<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de francés</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

<body>
    <form action="">
        <img src="../img/register.jpg" alt="ilustración de registro">
        <h1>Iniciar sesión</h1>
        <p>Ingresa tus datos para iniciar sesión</p>
        <input type="text" placeholder="Nombre de usuario" id="nombre-usuario">
        <input type="password" placeholder="Contraseña" id="password">
        <p id="credenciales-error">Credenciales inválidas</p>
        <button id="login-button" type="button">Ingresar</button>
        <p class="register-text">¿Primera vez? <a href="./register.html">Registrate</a></p>
    </form>
    <script src="../js/login.js"></script>
</body>
</html>
