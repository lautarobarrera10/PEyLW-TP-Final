<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de francés</title>

    <!-- Archivos CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">

    <!-- Favicon -->
     <link rel="shortcut icon" href="../img/logo.png" type="png">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../img/logo.png" alt="">
        </div>
        <span id="burger-button" class="material-symbols-outlined">menu</span>
        <nav id="menu-desplegable">
            <ul>
                <a href="./login.html"><li>Iniciar sesión</li></a>
                <a href="./register.html"><li>Registrarme</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <img src="../img/register.jpg" alt="ilustración de registro">
            <h1>Iniciar sesión</h1>
            <p>Ingresa tus datos para iniciar sesión</p>
            <input type="text" placeholder="Nombre de usuario" id="nombre-usuario">
            <input type="password" placeholder="Contraseña" id="password">
            <p id="credenciales-error">Credenciales inválidas</p>
            <button id="login-button" type="button">Ingresar</button>
            <p class="register-text">¿Primera vez? <a href="./register.html">Registrate</a></p>
        </form>
    </main>
    <footer>
        © Copyright - <b>Lautaro Barrera</b>
    </footer>
    <script src="../js/login.js"></script>
    <script src="../js/header.js"></script>
