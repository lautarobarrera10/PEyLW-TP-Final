<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de francés</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <img src="./img/register.jpg" alt="ilustración de registro">
        <h1>Crear una cuenta</h1>
        <p>Ingresa tus datos para crear una cuenta</p>
        <input type="text" placeholder="Nombre de usuario" id="nombre-usuario">
        <input type="password" placeholder="Contraseña" id="password">
        <label for="tipo-usuario">
            Tipo de usuario
        </label>
        <select name="tipo-usuario" id="tipo-usuario">
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
        </select>
        <button type="button">Registrarme</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
